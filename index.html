<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead time-block"></p>
  </header>
  <div class="container">
    <div class="row time" id="timeEight">
      <div class="col-2 hour">
        8AM
      </div>
      <div class="col-8 description schedule-box" data-time="08" id="scheduleEight">
      </div>
      <div class="col-2 saveBtn" id="saveEight">
        <i class="fas fa-file-upload"></i>
      </div>
    </div>
    <div class="row time" id="timeNine">
      <div class="col-2 hour">
        9AM
      </div>
      <div class="col-8 description schedule-box" data-time="09" id="scheduleNine">
      </div>
      <div class="col-2 saveBtn" id="saveNine">
        <i class="fas fa-file-upload"></i>
      </div>
    </div>
    <div class="row time" id="timeTen">
      <div class="col-2 hour">
        10AM
      </div>
      <div class="col-8 description schedule-box" data-time="10" id="scheduleTen">
      </div>
      <div class="col-2 saveBtn" id="saveTen">
        <i class="fas fa-file-upload"></i>
      </div>
    </div>
    <div class="row time" id="timeEleven">
      <div class="col-2 hour">
        11AM
      </div>
      <div class="col-8 description schedule-box" data-time="11" id="scheduleEleven">
      </div>
      <div class="col-2 saveBtn" id="saveEleven">
        <i class="fas fa-file-upload"></i>
      </div>
    </div>
    <div class="row time" id="timeTwelve">
      <div class="col-2 hour">
        12PM
      </div>
      <div class="col-8 description schedule-box" data-time="12" id="scheduleTwelve">
      </div>
      <div class="col-2 saveBtn" id="saveTwelve">
        <i class="fas fa-file-upload"></i>
      </div>
    </div>
    <div class="row time" id="timeOne">
      <div class="col-2 hour">
        1PM
      </div>
      <div class="col-8 description schedule-box" data-time="13" id="scheduleOne">
      </div>
      <div class="col-2 saveBtn" id="saveOne">
        <i class="fas fa-file-upload"></i>
      </div>
    </div>
    <div class="row time" id="timeTwo">
      <div class="col-2 hour">
        2PM
      </div>
      <div class="col-8 description schedule-box" data-time="14" id="scheduleTwo">
      </div>
      <div class="col-2 saveBtn" id="saveTwo">
        <i class="fas fa-file-upload"></i>
      </div>
    </div>
    <div class="row time" id="timeThree">
      <div class="col-2 hour">
        3PM
      </div>
      <div class="col-8 description schedule-box" data-time="15" id="scheduleThree">
      </div>
      <div class="col-2 saveBtn" id="saveThree">
        <i class="fas fa-file-upload"></i>
      </div>
    </div>
    <div class="row time" id="timeFour">
      <div class="col-2 hour">
        4PM
      </div>
      <div class="col-8 description schedule-box" data-time="16" id="scheduleFour">
      </div>
      <div class="col-2 saveBtn" id="saveFour">
        <i class="fas fa-file-upload"></i>
      </div>
    </div>
    <div class="row time" id="timeFive">
      <div class="col-2 hour">
        5PM
      </div>
      <div class="col-8 description schedule-box" data-time="17" id="scheduleFive">
      </div>
      <div class="col-2 saveBtn" id="saveFive">
        <i class="fas fa-file-upload"></i>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
